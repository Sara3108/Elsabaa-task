
<div class="tabs">
    <button mat-raised-button 
    (click)="selectSol(1)"
    [color]="sol === 1?'primary': '' ">solution 1</button>
    <button mat-raised-button 
    (click)="selectSol(2)"
    [color]="sol === 2?'primary': '' ">solution 2</button>
</div>


<div class="container" *ngIf="sol===1">
    <div class="item div-border">
        <h1>1</h1>
            
    </div>
    <div class="item">
        <div class="div-border">
            <h1>
                2 
                <span *ngIf="formattedDate">Formated Date : {{formattedDate}}</span>
            </h1>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" (dateChange)="onChangeDate($event.target.value)" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>


        </div>
        <div class="div-border">
            <h1>3</h1>
        </div>
    </div>
</div>


<div class="flex-box" *ngIf="sol===2">
    <div class="div-border item1">
        <h1>1</h1>
    </div>
    <div class="div-border item2">
        <h1>
            2
            <span *ngIf="formattedDate">Formated Date : {{formattedDate}}</span>
        </h1>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" (dateChange)="onChangeDate($event.target.value)" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
    </div>
    <div class="item-none">

    </div>
    <div class="div-border item3">
        <h1>3</h1>
    </div>
</div>
